name: CI/CD Pipeline # CI/CD Pipeline for testing, building, and deploying the app to Vercel
# Trigger on push or pull request to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
# Define jobs for the workflow
jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
# Steps to checkout code, set up Node.js, install dependencies, run tests, and build the project
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Build project
        run: npm run build
# Job to deploy the built project to Vercel
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
  # Steps to checkout code, set up Node.js, install Vercel CLI, and deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel deploy --prod --confirm --token $VERCEL_TOKEN
